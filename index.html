<!DOCTYPE html>
<html>
  <head>
    <title>Budget</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top">
      <div class="budget">
        <div class="budget__value"></div>
        <div class="budget__income">
          <div class="budget__title">
            Доходы <span class="budget__income--value"> </span>
          </div>
        </div>

        <div class="budget__expenses">
          <div class="budget__title">
            Расходы
            <span class="budget__expenses--value"> </span>
          </div>
          <div class="budget__expenses--percentage"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="add">
        <select class="add_type" style="position: relative; top: 6px;">
          <option value="inc"> Доходы </option>
          <option value="exp"> Расходы </option>
        </select>
        <input
          type="text"
          class="add_description"
          style="position: relative; top: 7px;"
        />
        <input
          type="number"
          class="add_value"
          style="position: relative; top: 7px;"
        />
        <button
          class="add__btn"
          style="position: relative; top: 6px; left: 10px;"
        >
          ✓
        </button>
      </div>
      <div class="wrapper">
        <div class="incomes">
          <div class="incomes__title">Доходы</div>
          <div class="incomes__list"></div>
        </div>
        <div class="expenses">
          <div class="expenses__title">Расходы</div>
          <div class="expenses__list"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
